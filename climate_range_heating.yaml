blueprint:
  name: Climate Temperature Range Automation
  description: Maintain climate temperature within a specific range
  domain: automation
  input:
    mini_split:
      name: Mini Split
      selector:
        entity:
          filter:
            - domain: climate
            
    temperature_sensor:
      name: Room Temperature Sensor
      selector:
        entity:
          filter:
            - domain: sensor
              device_class: temperature
    temperature_alarm:
      name: Optional Temperature Alarm
      selector:
        entity:
          filter:
            - domain: binary_sensor
    temperature_differential:
      name: Temperature Differential
      selector:
        entity:
          filter:
            - domain: input_number
    low_trigger:
      name: Low Temperature On Trigger
      default: {}
      selector:
        entity:
          filter:
            - domain: input_number
    high_trigger:
      name: High Temperature Off Trigger
      selector:
        entity:
          filter:
            - domain: input_number
    ultra_low_trigger:
      name: Too low temperature to speed heat
      default: 62
      selector:
        number:
          min: 50
          max: 80
trigger_variables:
  climate_target: !input mini_split
  temp: !input temperature_sensor
  temp_alarm: !input temperature_alarm
  low: !input low_trigger
  high: !input high_trigger
  very_low: !input ultra_low_trigger
  temp_diff: !input temperature_differential

trigger:
  - trigger: numeric_state
    entity_id: !input 'temperature_sensor'
    below: "{{ very_low | float }}"
    id: ultra_low_trigger    
  - trigger: numeric_state
    entity_id:  !input 'temperature_sensor'
    below: "{{ states[climate_target].temperature | float - states[temp_diff].state | float }}"
    id: low_temperature_diff
  - trigger: numeric_state
    entity_id:  !input 'temperature_sensor'
    above: "{{ states[climate_target].temperature | float + states[temp_diff].state | float }}"
    id: high_temperature_diff
  - trigger: template
    value_template: "{{ is_state(temp_alarm, 'on') }}"
    id: alarm_trigger
  - trigger: template
    id: low_temperature_range
    value_template: "{{ (states[temp].state | float) <= (states[low].state | float) }}"
  - trigger: template
    id: high_temperature_range
    value_template: "{{ (states[temp].state | float) >= (states[high].state | float) }}"

variables:
  climate_target: !input mini_split
  climate_target_temperature: "{{ states[climate_target].attributes.temperature }}"

actions:
  - choose:
    - conditions:
      - condition: trigger
        id: very_low
      sequence:
        - action: system_log.write
          data:
            level: error
            message: test
      
